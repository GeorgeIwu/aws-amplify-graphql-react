type Chat
  @model(subscriptions: null)
{
  id: ID!
  name: String!
  owner: String
  members: [String]
  messages: [Message]
    @connection(name: "ChatMessages", sortField: "createdAt", limit: 50)
  createdAt: AWSDateTime!
}

type Message
  @model(subscriptions: null, queries: null)
{
  id: ID!
  text: String
  owner: String
  chat: Chat @connection(name: "ChatMessages")
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}
